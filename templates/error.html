{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center py-16">
    <div class="bg-red-50 border border-red-200 text-red-700 px-6 py-8 rounded-xl shadow-lg max-w-lg">
        <div class="flex items-center justify-center mb-4">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500 mr-2"></i>
            <h1 class="text-2xl font-bold">An error occurred</h1>
        </div>
        <p class="mb-6 text-gray-700">{{ message }}</p>
        <a href="{% url 'index' %}" 
           class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
            <i class="fas fa-arrow-left mr-2"></i>
            Back Home
        </a>
    </div>
</div>
{% endblock %}
