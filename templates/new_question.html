{% extends 'base.html' %}
{% block title %} Add Question - {{ test.title }} {% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Add Question to <span class="text-indigo-600">{{ test.title }}</span></h2>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-between mt-6">
            <button type="submit" name="save" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                Save
            </button>
            <button type="submit" name="save_and_finish" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Save & Finish
            </button>
        </div>
    </form>
</div>
{% endblock %}
