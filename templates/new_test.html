{% extends 'base.html' %}
{% block title %} Create New Test {% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Create New Test</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-center mt-6">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
                Create Test
            </button>
            <a href="{% url 'index' %}" 
            class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
                <i class="fas fa-arrow-left mr-2"></i>
                Back Home
            </a>
        </div>
    </form>
</div>
{% endblock %}
