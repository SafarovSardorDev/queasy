{% extends 'base.html' %}

{% block title %}
    Test - {{ test.title }}
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl p-6 mt-8">
    <!-- Test Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">{{ test.title }}</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {% for q in questions %}
        <div class="border-b pb-4">
            <!-- Question -->
            <h5 class="font-semibold text-gray-700 mb-3">
                {{ forloop.counter }}. {{ q.question }}
            </h5>

            <!-- Options -->
            <div class="space-y-2">
                <label class="flex items-center space-x-3">
                    <input value="a" required name="{{ q.id }}" id="{{ q.id }}-a" type="radio" class="text-blue-600 focus:ring-blue-500">
                    <span>{{ q.a }}</span>
                </label>

                <label class="flex items-center space-x-3">
                    <input value="b" required name="{{ q.id }}" id="{{ q.id }}-b" type="radio" class="text-blue-600 focus:ring-blue-500">
                    <span>{{ q.b }}</span>
                </label>

                <label class="flex items-center space-x-3">
                    <input value="c" required name="{{ q.id }}" id="{{ q.id }}-c" type="radio" class="text-blue-600 focus:ring-blue-500">
                    <span>{{ q.c }}</span>
                </label>

                <label class="flex items-center space-x-3">
                    <input value="d" required name="{{ q.id }}" id="{{ q.id }}-d" type="radio" class="text-blue-600 focus:ring-blue-500">
                    <span>{{ q.d }}</span>
                </label>
            </div>
        </div>
        {% endfor %}

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" 
                class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
